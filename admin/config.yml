backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "products"
    label: "Products"
    folder: "_products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["reels", "rods", "lines", "accessories"]}
      - {label: "Price (EUR)", name: "price", widget: "number", value_type: "float"}
      - {label: "Image URL", name: "image", widget: "string"}
      - {label: "Specs", name: "specs", widget: "string"}
      - {label: "Badge", name: "badge", widget: "string", required: false}
      - {label: "Description", name: "body", widget: "markdown", required: false}

  - name: "team"
    label: "Team Members"
    folder: "_team"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Photo URL", name: "photo", widget: "string"}
      - {label: "Bio", name: "bio", widget: "text"}

  - name: "reviews"
    label: "Reviews"
    folder: "_reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Customer Name", name: "title", widget: "string"}
      - {label: "Country", name: "country", widget: "string"}
      - {label: "Country Flag", name: "flag", widget: "string"}
      - {label: "Rating (1-5)", name: "rating", widget: "number", min: 1, max: 5}
      - {label: "Review Text", name: "text", widget: "text"}
      - {label: "Product", name: "product", widget: "string"}

  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "_data/settings.yml"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Address", name: "address", widget: "string"}
